<aside class="categories">
    {% for category in site.categories %}
    <h4>{{ category | first }}</h4>
    <ul class="arc-list">
        {% for post in category.last %}
        <li>{{ post.date | date:"%Y/%m/%d "}}<a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</aside>
